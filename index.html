  <style>
    :root {
      --accent: 79, 70, 229;
      --accent-secondary: 20, 184, 166;
    }
    
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    body {
      background-color: #020617;
      color: #fafafa;
      /* 增强的字体回退序列 */
      font-family: 'Plus Jakarta Sans', 'Noto Sans SC', system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
    }

    .font-mono {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3%3C/svg%3%3E");
      opacity: 0.02;
      pointer-events: none;
      z-index: 50;
    }

    .glass {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .hover-glow {
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .hover-glow:hover {
      border-color: rgba(var(--accent-secondary), 0.5);
      box-shadow: 0 25px 60px -15px rgba(0, 0, 0, 0.6), 0 0 40px rgba(var(--accent-secondary), 0.2);
      background: rgba(30, 41, 59, 0.8);
      transform: translateY(-10px) scale(1.03);
    }

    .text-gradient {
      background: linear-gradient(135deg, #fff 20%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em; /* 标题微负间距增强紧凑感 */
    }

    .aurora {
      position: fixed;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle at center, rgba(79, 70, 229, 0.04) 0%, transparent 50%),
                  radial-gradient(circle at 70% 20%, rgba(20, 184, 166, 0.03) 0%, transparent 40%);
      animation: drift 40s linear infinite;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes drift {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    @keyframes scan {
      0% { top: 0; opacity: 0; }
      50% { opacity: 0.4; }
      100% { top: 100%; opacity: 0; }
    }

    @keyframes pulse-ring {
      0% { transform: scale(0.9); opacity: 0.4; }
      100% { transform: scale(1.6); opacity: 0; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-150%) skewX(-25deg); }
      100% { transform: translateX(150%) skewX(-25deg); }
    }

    @keyframes inner-pulse {
      0%, 100% { opacity: 0.05; transform: scale(1); }
      50% { opacity: 0.15; transform: scale(1.2); }
    }
    
    .animate-float { animation: float 8s ease-in-out infinite; }
    .animate-scan { animation: scan 4s linear infinite; }
    .animate-pulse-ring { animation: pulse-ring 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    .group:hover .animate-shimmer { animation: shimmer 1.5s ease-in-out infinite; }
    .group:hover .animate-inner-pulse { animation: inner-pulse 4s ease-in-out infinite; }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    /* 优化首字母间距 */
    .tracking-extra { letter-spacing: 0.25em; }
    .tracking-tighter-heading { letter-spacing: -0.04em; }
