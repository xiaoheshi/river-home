  <style>
    :root {
      /* 新配色方案 - 青蓝为主，琥珀为辅，更专业更有人味 */
      --accent-primary: 56, 189, 248;    /* Sky blue - 主色调 */
      --accent-teal: 20, 184, 166;       /* Teal - 次要色 */
      --accent-cyan: 34, 211, 238;       /* Cyan - 高亮 */
      --accent-amber: 245, 158, 11;      /* Amber - 点缀色 */
      --accent-emerald: 52, 211, 153;    /* Emerald - 成功色 */
      --accent-slate: 148, 163, 184;     /* Slate - 中性色 */
      
      --bg-base: 2, 6, 23;
      --bg-elevated: 15, 23, 42;
      --bg-surface: 30, 41, 59;
      
      --text-primary: 250, 250, 250;
      --text-secondary: 148, 163, 184;
      --text-muted: 100, 116, 139;
    }
    
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: rgb(var(--bg-base));
      color: rgb(var(--text-primary));
      font-family: 'Plus Jakarta Sans', 'Noto Sans SC', system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
      line-height: 1.7;
    }

    .font-display {
      font-family: 'Sora', 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif;
    }

    .font-mono {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
    }

    h1, h2, h3 {
      font-family: 'Sora', 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.015;
      pointer-events: none;
      z-index: 50;
    }

    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-subtle {
      background: rgba(15, 23, 42, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .hover-lift {
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .hover-lift:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.5);
    }

    .text-gradient {
      background: linear-gradient(135deg, #fff 0%, rgba(148, 163, 184, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-gradient-premium {
      background: linear-gradient(135deg, #fff 0%, rgba(56, 189, 248, 0.95) 50%, rgba(20, 184, 166, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-gradient-teal {
      background: linear-gradient(135deg, rgba(20, 184, 166, 1) 0%, rgba(34, 211, 238, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-gradient-warm {
      background: linear-gradient(135deg, rgba(245, 158, 11, 1) 0%, rgba(251, 191, 36, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .border-gradient {
      border: 1px solid transparent;
      background: linear-gradient(rgb(var(--bg-elevated)), rgb(var(--bg-elevated))) padding-box,
                  linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02)) border-box;
    }

    .aurora {
      position: fixed;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: 
        radial-gradient(ellipse 80% 50% at 20% 40%, rgba(20, 184, 166, 0.03) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 20%, rgba(56, 189, 248, 0.025) 0%, transparent 40%),
        radial-gradient(ellipse 50% 30% at 50% 80%, rgba(34, 211, 238, 0.02) 0%, transparent 40%);
      animation: aurora-drift 60s linear infinite;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes aurora-drift {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes pulse-soft {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) skewX(-15deg); }
      100% { transform: translateX(200%) skewX(-15deg); }
    }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scroll-hint {
      0%, 100% { opacity: 0.3; transform: translateY(0); }
      50% { opacity: 0.8; transform: translateY(8px); }
    }

    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .animate-float { animation: float 8s ease-in-out infinite; }
    .animate-pulse-soft { animation: pulse-soft 3s ease-in-out infinite; }
    .animate-scroll-hint { animation: scroll-hint 2s ease-in-out infinite; }
    .animate-fade-in-up { animation: fade-in-up 1s ease-out forwards; }
    .animate-gradient { 
      background-size: 200% 200%;
      animation: gradient-shift 8s ease infinite; 
    }

    .group:hover .animate-shimmer { 
      animation: shimmer 1.5s ease-in-out; 
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    .section-spacing { padding: 120px 0; }
    .section-spacing-lg { padding: 160px 0; }

    .hover-underline {
      position: relative;
    }
    .hover-underline::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, rgba(20, 184, 166, 0.8), rgba(56, 189, 248, 0.8));
      transition: width 0.4s ease;
    }
    .hover-underline:hover::after {
      width: 100%;
    }

    .card-3d {
      transform-style: preserve-3d;
      transition: transform 0.3s ease-out;
    }

    .status-live {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
      color: rgb(134, 239, 172);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-development {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(251, 191, 36, 0.1));
      color: rgb(253, 224, 71);
      border: 1px solid rgba(251, 191, 36, 0.3);
    }

    .skill-bar {
      background: linear-gradient(90deg, 
        rgba(20, 184, 166, 0.9) 0%, 
        rgba(56, 189, 248, 0.7) 50%, 
        rgba(34, 211, 238, 0.5) 100%
      );
      box-shadow: 0 0 20px rgba(20, 184, 166, 0.3);
    }

    .magnetic-button {
      transition: transform 0.2s ease-out;
    }

    .nav-link {
      position: relative;
      padding: 0.5rem 0;
    }
    .nav-link::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 1px;
      background: rgba(45, 212, 191, 0.6);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    .nav-link:hover::before {
      width: 100%;
    }

    /* 流动渐变边框 */
    .glow-border {
      position: relative;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 2rem;
    }

    .glow-border::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      padding: 2px;
      background: linear-gradient(
        var(--border-angle, 0deg),
        rgba(20, 184, 166, 0.5),
        rgba(56, 189, 248, 0.5),
        rgba(34, 211, 238, 0.5),
        rgba(20, 184, 166, 0.5)
      );
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: border-rotate 4s linear infinite;
    }

    @property --border-angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    @keyframes border-rotate {
      to { --border-angle: 360deg; }
    }

    /* 全息彩虹效果 */
    .holographic {
      position: relative;
      overflow: hidden;
    }

    .holographic::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        125deg,
        transparent 0%,
        rgba(255, 255, 255, 0.03) 30%,
        rgba(255, 100, 100, 0.05) 35%,
        rgba(100, 255, 100, 0.05) 40%,
        rgba(100, 100, 255, 0.05) 45%,
        rgba(255, 255, 255, 0.03) 70%,
        transparent 100%
      );
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .holographic:hover::after {
      opacity: 1;
      animation: holographic-shine 2s ease-in-out infinite;
    }

    @keyframes holographic-shine {
      0% { transform: translateX(-100%) rotate(-5deg); }
      50% { transform: translateX(100%) rotate(-5deg); }
      100% { transform: translateX(-100%) rotate(-5deg); }
    }

    /* 脉冲发光效果 */
    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(20, 184, 166, 0.2), 0 0 40px rgba(56, 189, 248, 0.1);
      }
      50% {
        box-shadow: 0 0 30px rgba(20, 184, 166, 0.4), 0 0 60px rgba(56, 189, 248, 0.2);
      }
    }

    /* 高级悬浮卡片 */
    .card-premium {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.7) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.3),
        0 10px 20px -5px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .card-premium:hover {
      border-color: rgba(20, 184, 166, 0.3);
      box-shadow: 
        0 8px 25px -5px rgba(20, 184, 166, 0.2),
        0 20px 40px -10px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transform: translateY(-4px);
    }

    /* 渐变文字动画 */
    .text-gradient-animated {
      background: linear-gradient(
        90deg,
        #fff 0%,
        rgba(56, 189, 248, 1) 25%,
        rgba(20, 184, 166, 1) 50%,
        rgba(56, 189, 248, 1) 75%,
        #fff 100%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-text-shift 4s linear infinite;
    }

    @keyframes gradient-text-shift {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    /* 光晕效果 */
    .glow-soft {
      position: relative;
    }

    .glow-soft::before {
      content: '';
      position: absolute;
      inset: -1px;
      background: linear-gradient(135deg, rgba(20, 184, 166, 0.4), rgba(56, 189, 248, 0.4));
      border-radius: inherit;
      opacity: 0;
      filter: blur(15px);
      transition: opacity 0.5s ease;
      z-index: -1;
    }

    .glow-soft:hover::before {
      opacity: 1;
    }

    /* 扫描线效果 */
    .scan-line {
      position: relative;
      overflow: hidden;
    }

    .scan-line::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(45, 212, 191, 0.8), transparent);
      animation: scan 3s linear infinite;
    }

    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* 浮动标签 */
    .tag-floating {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .tag-floating:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(20, 184, 166, 0.3);
      color: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
    }

    /* 图片占位 */
    .img-placeholder {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
      border: 2px dashed rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .img-placeholder:hover {
      border-color: rgba(20, 184, 166, 0.3);
      background: linear-gradient(135deg, rgba(20, 184, 166, 0.05), rgba(56, 189, 248, 0.05));
    }

    /* 呼吸灯效果 */
    @keyframes breathe {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .animate-breathe {
      animation: breathe 3s ease-in-out infinite;
    }

    /* Slogan 字符专属样式 - 青蓝流光 */
    .slogan-char {
      background: linear-gradient(
        135deg,
        #ffffff 0%,
        #e0f7fa 20%,
        #38bdf8 45%,
        #14b8a6 65%,
        #22d3ee 85%,
        #ffffff 100%
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slogan-flow 6s ease-in-out infinite;
      text-shadow: none;
      filter: drop-shadow(0 0 30px rgba(56, 189, 248, 0.3));
    }

    @keyframes slogan-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 入场动画增强 */
    @keyframes slide-up-fade {
      from { 
        opacity: 0; 
        transform: translateY(40px) scale(0.95); 
        filter: blur(10px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
        filter: blur(0);
      }
    }

    .animate-slide-up-fade {
      animation: slide-up-fade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* 波纹背景 */
    .ripple-bg {
      position: relative;
      overflow: hidden;
    }

    .ripple-bg::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(20, 184, 166, 0.03) 0%, transparent 50%);
      transform: translate(-50%, -50%);
      animation: ripple-expand 8s ease-out infinite;
    }

    @keyframes ripple-expand {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
    }

  </style>
</head>
