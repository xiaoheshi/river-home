  <style>
    :root {
      --accent-primary: 167, 139, 250;
      --accent-teal: 45, 212, 191;
      --accent-indigo: 129, 140, 248;
      --accent-purple: 192, 132, 252;
      --accent-amber: 251, 191, 36;
      --accent-rose: 251, 113, 133;
      
      --bg-base: 2, 6, 23;
      --bg-elevated: 15, 23, 42;
      --bg-surface: 30, 41, 59;
      
      --text-primary: 250, 250, 250;
      --text-secondary: 148, 163, 184;
      --text-muted: 100, 116, 139;
    }
    
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: rgb(var(--bg-base));
      color: rgb(var(--text-primary));
      font-family: 'Plus Jakarta Sans', 'Noto Sans SC', system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
      line-height: 1.7;
    }

    .font-mono {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.015;
      pointer-events: none;
      z-index: 50;
    }

    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-subtle {
      background: rgba(15, 23, 42, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .hover-lift {
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .hover-lift:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.5);
    }

    .text-gradient {
      background: linear-gradient(135deg, #fff 0%, rgba(148, 163, 184, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-gradient-premium {
      background: linear-gradient(135deg, #fff 0%, rgba(167, 139, 250, 0.9) 50%, rgba(45, 212, 191, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-gradient-teal {
      background: linear-gradient(135deg, rgba(45, 212, 191, 1) 0%, rgba(20, 184, 166, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .border-gradient {
      border: 1px solid transparent;
      background: linear-gradient(rgb(var(--bg-elevated)), rgb(var(--bg-elevated))) padding-box,
                  linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02)) border-box;
    }

    .aurora {
      position: fixed;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: 
        radial-gradient(ellipse 80% 50% at 20% 40%, rgba(167, 139, 250, 0.04) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 20%, rgba(45, 212, 191, 0.03) 0%, transparent 40%),
        radial-gradient(ellipse 50% 30% at 50% 80%, rgba(129, 140, 248, 0.02) 0%, transparent 40%);
      animation: aurora-drift 60s linear infinite;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes aurora-drift {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes pulse-soft {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) skewX(-15deg); }
      100% { transform: translateX(200%) skewX(-15deg); }
    }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scroll-hint {
      0%, 100% { opacity: 0.3; transform: translateY(0); }
      50% { opacity: 0.8; transform: translateY(8px); }
    }

    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .animate-float { animation: float 8s ease-in-out infinite; }
    .animate-pulse-soft { animation: pulse-soft 3s ease-in-out infinite; }
    .animate-scroll-hint { animation: scroll-hint 2s ease-in-out infinite; }
    .animate-fade-in-up { animation: fade-in-up 1s ease-out forwards; }
    .animate-gradient { 
      background-size: 200% 200%;
      animation: gradient-shift 8s ease infinite; 
    }

    .group:hover .animate-shimmer { 
      animation: shimmer 1.5s ease-in-out; 
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    .section-spacing { padding: 120px 0; }
    .section-spacing-lg { padding: 160px 0; }

    .hover-underline {
      position: relative;
    }
    .hover-underline::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, rgba(45, 212, 191, 0.8), rgba(167, 139, 250, 0.8));
      transition: width 0.4s ease;
    }
    .hover-underline:hover::after {
      width: 100%;
    }

    .card-3d {
      transform-style: preserve-3d;
      transition: transform 0.3s ease-out;
    }

    .status-live {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
      color: rgb(134, 239, 172);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-development {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(251, 191, 36, 0.1));
      color: rgb(253, 224, 71);
      border: 1px solid rgba(251, 191, 36, 0.3);
    }

    .skill-bar {
      background: linear-gradient(90deg, 
        rgba(45, 212, 191, 0.8) 0%, 
        rgba(129, 140, 248, 0.6) 50%, 
        rgba(167, 139, 250, 0.4) 100%
      );
      box-shadow: 0 0 20px rgba(45, 212, 191, 0.3);
    }

    .magnetic-button {
      transition: transform 0.2s ease-out;
    }

    .nav-link {
      position: relative;
      padding: 0.5rem 0;
    }
    .nav-link::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 1px;
      background: rgba(45, 212, 191, 0.6);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    .nav-link:hover::before {
      width: 100%;
    }
  </style>
