name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 检查 secret 是否注入（DEV 里应存放私钥全文）
      - name: Check SSH secret exists
        run: |
          test -n "${{ secrets.DEV }}" || (echo "DEV secret is missing (SSH private key not injected)" && exit 1)

      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v5.0.3
        with:
          SSH_PRIVATE_KEY: ${{ secrets.DEV }}
          REMOTE_HOST: 124.222.95.239
          REMOTE_USER: root
          REMOTE_PORT: 22
          SOURCE: "dist/"
          TARGET: "/home/river-home/"
          ARGS: "-rvz --delete --omit-dir-times --no-times --no-perms --no-owner --no-group --exclude=.well-known"
