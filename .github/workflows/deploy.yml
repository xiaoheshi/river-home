name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 可选：快速确认 secrets 是否注入（防止又遇到空值）
      - name: Check SSH secret exists
        run: |
          test -n "${{ secrets.DEV }}" || (echo "DEV is missing" && exit 1)

      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v5.0.3
        with:
          sshPrivateKey: ${{ secrets.DEV }}
          remoteHost: 124.222.95.239
          remoteUser: dev
          remotePort: 22
          source: "dist/"
          target: "/home/dev/river-home/"
          args: "-avz --delete"
